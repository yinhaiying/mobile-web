<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置主轴</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			li{
				list-style:none;
			}
			.box{
				width:400px;
				height:400px;
			    display:flex;
			}
			.box>li{
				width:50px;
				height:50px;
				background:red;
				border:1px solid green;
			}
			.box li:nth-of-type(1){
				margin:auto;
			}
	
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
	
		</ul>
	</body>
</html>
