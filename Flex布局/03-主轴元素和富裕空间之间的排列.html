<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置主轴</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			li{
				list-style:none;
			}
			.box{
				width:400px;
				height:50px;
			    display:flex;
			    /*设置主轴方向*/
			   flex-direction:row;
			}
			.box>li{
				width:50px;
				height:50px;
				background:red;
				border:1px solid green;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
