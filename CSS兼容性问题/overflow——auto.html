<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow:auto</title>
    <style>
        * {margin: 0;padding: 0}
      #box{
        width:200px;
        height:1000px;
        background:red;
        overflow:auto;
      }
    </style>
</head>
<body>
   <div id="box">这是一个段落</div>
   <div>如果浏览器不允许滚动，那么很遗憾，你看不到这段话</div>


</body>
</html>
