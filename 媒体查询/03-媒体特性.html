<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>媒体特性</title>
		<style>
			@media (orientation:portrait){
				#box{
					width:200px;
					height:200px;
					background:red;
				}
			}
			@media (orientation:landscape){
				#box{
					width:200px;
					height:200px;
					background:green;
				}
			}
			/*
			 *  min-width:宽度大于设置值时进行识别
			 *  max-width:宽度小于设置值时进行识别
			 *  orientation:portrait         竖屏
			 *  orientation:landscape        横屏
			 *  -webkit-min-device-pixel-ratio:1.5  像素比为2
			 * */
		</style>
	</head>
	<body>
		<div id="box">媒体类型</div>
	</body>
</html>
